<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –ö—ñ–Ω–æ-–ü–æ—Ä–∞–¥–Ω–∏–∫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .hero-section { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 3rem 0; margin-bottom: 2rem; border-radius: 0 0 20px 20px;}
        .movie-card { transition: transform 0.3s ease, box-shadow 0.3s ease; height: 100%; border: none; border-radius: 15px; overflow: hidden;}
        .movie-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .card-header-custom { background-color: #fff; padding: 1.5rem; border-bottom: 1px solid #eee; }
        .rating-badge { position: absolute; top: 10px; right: 10px; font-weight: bold; font-size: 0.9rem;}
    </style>
</head>
<body>

<div class="hero-section text-center shadow">
    <div class="container">
        <h1 class="display-4 fw-bold">üé¨ –ö—ñ–Ω–æ-–ì—ñ–¥</h1>
        <p class="lead">–û–±–µ—Ä—ñ—Ç—å –Ω–∞—Å—Ç—Ä—ñ–π ‚Äî –æ—Ç—Ä–∏–º–∞–π—Ç–µ —à–µ–¥–µ–≤—Ä–∏</p>
    </div>
</div>

<div class="container mb-5">
    
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form id="recForm">
                        <div class="mb-4">
                            <label for="genreSelect" class="form-label fw-bold text-secondary">–û–±–µ—Ä—ñ—Ç—å –∂–∞–Ω—Ä:</label>
                            <select class="form-select form-select-lg" id="genreSelect" required>
                                <option value="" selected disabled>-- –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å, —â–æ–± –æ–±—Ä–∞—Ç–∏ --</option>
                                <option value="sci-fi">üöÄ –ù–∞—É–∫–æ–≤–∞ —Ñ–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞</option>
                                <option value="comedy">üòÇ –ö–æ–º–µ–¥—ñ—è</option>
                                <option value="drama">üé≠ –î—Ä–∞–º–∞</option>
                                <option value="horror">üëª –ñ–∞—Ö–∏</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">–ó–Ω–∞–π—Ç–∏ —Ñ—ñ–ª—å–º–∏</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5" id="loader" style="display: none;">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</span>
        </div>
        <p class="mt-2 text-muted">–ü—ñ–¥–±–∏—Ä–∞—î–º–æ –Ω–∞–π–∫—Ä–∞—â–µ –¥–ª—è –≤–∞—Å...</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4 mt-4" id="results"></div>
</div>

<script>
    document.getElementById('recForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const genre = document.getElementById('genreSelect').value;
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');

        // –û—á–∏—Å—Ç–∫–∞ —Ç–∞ –ø–æ–∫–∞–∑ –ª–æ–∞–¥–µ—Ä–∞
        resultsDiv.innerHTML = '';
        loader.style.display = 'block';

        try {
            // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –∑–∞–ø–∏—Ç—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            const response = await fetch('/recommend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ genre: genre })
            });

            const result = await response.json();
            loader.style.display = 'none'; // –•–æ–≤–∞—î–º–æ –ª–æ–∞–¥–µ—Ä

            if (result.status === 'success') {
                result.data.forEach(movie => {
                    // –ö–æ–ª—ñ—Ä –±–µ–π–¥–∂–∏–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥—É
                    let badgeColor = movie.rating >= 8.5 ? 'bg-success' : (movie.rating >= 7.5 ? 'bg-warning text-dark' : 'bg-secondary');

                    const cardHTML = `
                        <div class="col">
                            <div class="card movie-card shadow-sm">
                                <div class="card-body position-relative">
                                    <span class="badge ${badgeColor} rating-badge">IMDb ${movie.rating}</span>
                                    <h4 class="card-title text-primary mb-1">${movie.title}</h4>
                                    <h6 class="text-muted mb-3">${movie.year}</h6>
                                    <p class="card-text text-secondary">${movie.description}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    resultsDiv.innerHTML += cardHTML;
                });
            }
        } catch (error) {
            console.error(error);
            loader.style.display = 'none';
        }
    });
</script>

</body>
</html>
