<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –ö—ñ–Ω–æ-–ü–æ—Ä–∞–¥–Ω–∏–∫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .movie-card { transition: transform 0.2s; height: 100%; }
        .movie-card:hover { transform: scale(1.03); }
        .loading { display: none; }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">üé¨ AI –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ–π–Ω–∞ —Å–∏—Å—Ç–µ–º–∞</h1>
    
    <div class="card p-4 shadow-sm mb-5">
        <form id="recForm">
            <div class="mb-3">
                <label for="genres" class="form-label">–í–∞—à—ñ —É–ª—é–±–ª–µ–Ω—ñ –∂–∞–Ω—Ä–∏ (—á–µ—Ä–µ–∑ –∫–æ–º—É):</label>
                <input type="text" class="form-control" id="genres" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: —Ñ–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞, –¥—Ä–∞–º–∞, –∫—ñ–±–µ—Ä–ø–∞–Ω–∫" required>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">–ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–π —Ä–µ–π—Ç–∏–Ω–≥ (IMDb):</label>
                <input type="number" class="form-control" id="rating" min="1" max="10" step="0.1" value="7.0">
            </div>
            <button type="submit" class="btn btn-primary w-100">–û—Ç—Ä–∏–º–∞—Ç–∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó</button>
        </form>
    </div>

    <div class="text-center loading" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</span>
        </div>
        <p class="mt-2">–®—Ç—É—á–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç –∞–Ω–∞–ª—ñ–∑—É—î —Ñ—ñ–ª—å–º–∏...</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="results"></div>
</div>

<script>
    document.getElementById('recForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const genres = document.getElementById('genres').value;
        const rating = document.getElementById('rating').value;
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');

        resultsDiv.innerHTML = '';
        loader.style.display = 'block';

        try {
            const response = await fetch('/recommend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ genres: genres, rating: rating })
            });

            const result = await response.json();
            loader.style.display = 'none';

            if (result.status === 'success') {
                result.data.forEach(movie => {
                    const cardHTML = `
                        <div class="col">
                            <div class="card movie-card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">${movie.title} <span class="badge bg-warning text-dark">${movie.rating}</span></h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${movie.year}</h6>
                                    <p class="card-text">${movie.description}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    resultsDiv.innerHTML += cardHTML;
                });
            } else {
                resultsDiv.innerHTML = `<div class="alert alert-danger">–ü–æ–º–∏–ª–∫–∞: ${result.message}</div>`;
            }
        } catch (error) {
            loader.style.display = 'none';
            resultsDiv.innerHTML = `<div class="alert alert-danger">–ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º.</div>`;
        }
    });
</script>

</body>
</html>
